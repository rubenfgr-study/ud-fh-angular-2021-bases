<h3>Agregar {{ nuevo.nombre }}</h3>
<hr>

<form (ngSubmit)="agregar()">

  <input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="nuevo.nombre">

  <!-- [value]="nuevo.nombre" (input)="cambiarNombre($event)" -->

  <input type="number" name="poder" id="poder" placeholder="Poder" [(ngModel)]="nuevo.poder">

  <button type="submit">Agregar</button>

</form>
